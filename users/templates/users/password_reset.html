{% extends 'catalog/home.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="POST" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        Изменить пароль
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
