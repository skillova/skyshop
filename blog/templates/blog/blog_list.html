{% extends 'catalog/home.html' %}
{% load my_tag %}
{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">TEST!!!</h1>
        <p class="lead">TEST</p>
    </div>
    <div class="col-12 mb-7">
        <a class="btn btn-primary" href="{% url 'blog:create' %}" role="button">Создать Блог</a>
    </div>
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for object in object_list %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="{{ object.preview | media_filter }}">
                            <div class="card-body">
                                <h3 class="card-text">{{ object }}</h3>
                                <p class="card-text">{{ object.description | slice:100 }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a class="btn btn-primary" href="{% url 'blog:view' object.pk %}"
                                           role="button">View</a>
                                        <a class="btn btn-warning" href="{% url 'blog:edit' object.pk %}"
                                           role="button">Edit</a>
                                        <a class="btn btn-danger" href="{% url 'blog:delete' object.pk %}"
                                           role="button">Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
