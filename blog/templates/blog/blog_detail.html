{% extends 'catalog/home.html' %}
{% load my_tag %}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
              <img src="{{blog.preview | media_filter }}" >
              <div class="card-body">
              <h2 class="card-text">{{ blog.title }}({{ blog.slug }})</h2>
                  <p class="card-text">{{ blog.content }}. </p>
                  <p class="card-text">Дата публикации {{ blog.created_at }}</p>
                  <p class="card-text">Просмотры {{ blog.sign_publication }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'blog:list' %}">Назад</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
